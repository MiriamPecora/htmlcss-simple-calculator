<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>

    <div id="content">

        <div id="calculator">

            <div id="calc_name">
                <span>BOOSIO</span>
            </div>

            <div id="number">
                <span>0</span>
            </div>

            <div id="pad">
                
                <div id="left_pad">

                    <ul class="row">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                    </ul>


                    <ul class="row">
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>

                    <ul class="row">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>

                    <ul class="row">
                        <li id="zero">0</li>
                        <li class="orange">&equals;</li>
                    </ul>

                </div>

                <div id="right_pad">

                    <ul id="symbols">
                        <li class="orange v_symbol">&comp;</li>
                        <li class="blue v_symbol">&plus;</li>
                        <li class="blue v_symbol">&minus;</li>
                        <li class="blue v_symbol">&times;</li>
                        <li class="blue v_symbol">&divide;</li>
                    </ul>
            
                </div>
                
            </div>



                
        </div>

    </div>

</body>
</html>
